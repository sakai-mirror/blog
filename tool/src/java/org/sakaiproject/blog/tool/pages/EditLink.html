<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<?xml version="1.0" encoding="UTF-8"?>
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
      
      <body>
<wicket:extend>
<h3><span wicket:id="editLink">[editLink]</span></h3>
<form wicket:id="form">

<table>
	<tbody>
		<tr>
			<td><span wicket:id="nameLabel">[nameLabel]</span></td>
			<td>
				<table>
					<tbody>
						<tr>
							<td><input wicket:id="nameField" type="text" onkeypress="javascript: tabContentIsChanged=true;" size="50" /></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
		<tr>
			<td><span wicket:id="urlLabel">URL:</span></td>

			<td>
				<table>
					<tbody>
						<tr>
							<td><input wicket:id="urlField" type="text" onkeypress="javascript: tabContentIsChanged=true;" size="50" /></td>
							<td>Example http://www.mypage.co.uk</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
	</tbody>
</table>
<input type="submit" wicket:id="saveButton" value="Save"/>
<input type="submit" wicket:id="cancelButton" value="Cancel"/>
</form>
</wicket:extend>
</body>
</html>
