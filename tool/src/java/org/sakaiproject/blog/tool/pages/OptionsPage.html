<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<body>
<wicket:extend>
<h3><span wicket:id="optionsLabel">[optionsLabel]</span></h3>
<br />
<form wicket:id="form">
	<span wicket:id="modeLabel">[modeLabel]</span>
	<br />
	<div wicket:id="modes">
    	<input type="radio" wicket:id="blog"/>
    	<span wicket:id="blogModeLabel">[blogModeLabel]</span>
    	<br />
    	<input type="radio" id="learningLog" wicket:id="learningLog"/>
    	<span wicket:id="learningLogModeLabel">[learningLogModeLabel]</span>
    </div>
    
    <br />
    <br />
    
    <div id="timeoutPanel">
    
    <span wicket:id="timeoutLabel">[timeoutLabel]</span>
    <br />
    <br />
    <table cols="2">
    	<tr>
    		<td width="33%"><span wicket:id="hoursLabel">[hoursLabel]</span></td>
    		<td><select wicket:id="hours">
    			<option>1</option>
    			<option>2</option>
    			<option>3</option>
    		</select>
    		<br />
    		</td>
    	</tr>
    	<tr>
    	<td><span wicket:id="daysLabel">[hoursLabel]</span></td>
    	<td><select wicket:id="days">
    	<option>1</option>
    	<option>2</option>
    	<option>3</option>
    </select>
    </td>
    </tr>
    </table>
    <br />
    </div> <!-- /timeoutPanel -->
    
    <div style="clear: left;">
    <div style="margin: 3px;">
    <br />
    <br />
	<input type="submit" wicket:id="saveButton" value="Save"/>
	<input type="submit" wicket:id="cancelButton" value="Cancel"/>
	</div>
	</div>
</form>
</wicket:extend>
</body>
</html>
