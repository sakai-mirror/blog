<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<body>
<wicket:panel>

	<span wicket:id="postElements">
		<div style="height: 7px;"></div>
		<div class="newLink"><a href="#" wicket:id="newLink"><img src="img/new.png" width="22" height="16" alt="new"/></a></div>
		<div style="height: 7px;"></div>
		<div id="elementViewWrapper">
			<div id="elementPanel" wicket:id="elementPanel">[elementPanel]</div>
			<div id="elementOptionsPanel">
				<a href="#" wicket:id="moveLeftLink"><img src="img/left.png" width="14" height="14" alt="Move Right"/></a>&nbsp;
				<a href="#" wicket:id="moveRightLink"><img src="img/right.png" width="14" height="14" alt="Move Right"/></a>&nbsp;
				<a href="#" wicket:id="moveUpLink"><img src="img/up.gif" width="14" height="14" alt="up"/></a>&nbsp;
				<a href="#" wicket:id="moveDownLink"><img src="img/down.gif" width="14" height="14" alt="down"/></a>&nbsp;
				<a href="#" wicket:id="editLink"><img src="/library/image/silk/layout_edit.png" width="16" height="16" alt="edit"/></a>&nbsp;
				<a href="#" wicket:id="deleteLink" onClick="return confirmPostElementDelete();"><img src="/library/image/silk/layout_delete.png" width="16" height="16" alt="delete"/></a>
			</div> <!-- /elementOptionsPanel -->
		</div> <!--  elementViewWrapper -->
	</span>
			
</wicket:panel>
</body>
</html>
