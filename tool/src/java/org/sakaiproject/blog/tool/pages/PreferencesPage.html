<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net"  
      xml:lang="en"  
      lang="en">
<body>
<wicket:extend>
    <h3><span wicket:id="preferencesLabel">[preferencesLabel]</span></h3>
    <br />
	<form wicket:id="form">
		<input type="checkbox" wicket:id="newPostAlertCheckbox">
		<span wicket:id="newPostAlertLabel">[newPostAlertLabel]</span>
		<br />
		<input type="checkbox" wicket:id="newCommentAlertCheckbox">
		<span wicket:id="newCommentAlertLabel">[newCommentAlertLabel]</span>
		<br />
		<br />
		<input type="submit" wicket:id="saveButton" value="Save"/>
		<input type="submit" wicket:id="cancelButton" value="Cancel"/>
	</form>
</wicket:extend>
</body>
</html>
