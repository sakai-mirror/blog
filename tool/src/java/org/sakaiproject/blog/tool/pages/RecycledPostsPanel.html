<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net"  
      xml:lang="en"  
      lang="en">
<body>
<wicket:panel>
  	<div id="noPostsLabel"><span wicket:id="emptyLabel">[emptyLabel]</span></div>
    <form wicket:id="form">
    <div id="postsWrapper">
    
    	<input type="submit" wicket:id="deleteButton" value="Delete"/>
    	<input type="submit" wicket:id="restoreButton" value="Restore"/>
    	
  	 	<div id="postPager"><span wicket:id="postNavigator">[postNavigator]</span></div>
  	    
  	    <div wicket:id="group">
  	 	<div id="posts">
  	    <table class="tableHeader">
		<tbody>
			<tr wicket:id="posts">
				<td valign="top" width="20px"><input type="checkbox" wicket:id="selectionBox"/></td>
				<td>
					<div wicket:id="postPanel">Post Panel Here</div>
				</td>
			</tr>
		</tbody>
		</table>
		</div> <!--  /posts -->
		</div> <!-- /group -->
		</div> <!--  /postsWrapper -->
	</form>
</wicket:panel>
</body>
</html>
