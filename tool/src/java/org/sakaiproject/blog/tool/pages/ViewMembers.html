<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<body>
<wicket:extend>
<!--  
	<script language="javascript">
		$(".userLink").onmouseover = function (e) { alert("Left: " + e.clientX) };
	</script>
	-->
	<h3><span wicket:id="bloggersLabel">[bloggersLabel]</span></h3>
	<br />
    <div id="postPager"><span wicket:id="memberNavigator">[memberNavigator]</span></div>
 	<!-- <img id="indicator" wicket:id="indicator" style="display:none;"/> -->
    <!-- <div style="position: absolute; visibility: hidden;" id="profilePopup" wicket:id="profilePopup">[profilePopup]</div> -->
    <div id="profilePopup">
    <div style="margin: 5px;">
   		<h3><span wicket:id="displayName">[displayName]</span></h3>
   		<br />
   		<div class="profilePhotoWrapper"><img class="profilePhoto" wicket:id="photo"></img></div>
   	</div>
    </div>
    <table cols="3" class="listHier speciallistHier">
		<thead>
		<tr>
			<th width="20%"><a href="#" wicket:id="sortByMemberLink"><span wicket:id="memberHeader">[memberHeader]</span></a></th>
			<th width="10%"><a href="#" wicket:id="sortByPostTotalLink"><span wicket:id="postsHeader">[postsHeader]</span></a></th>
			<th width="20%"><a href="#" wicket:id="sortByLastPostDateLink"><span wicket:id="dateOfLastPostHeader">[dateOfLastPostHeader]</span></a></th>
			<th width="50%"><a href="#" wicket:id="sortByLastCommentDateLink"><span wicket:id="dateOfLastCommentHeader">[dateOfLastCommentHeader]</span></a></th>
		</tr>
		</thead>
		<tbody>
		<tr wicket:id="rows">
			<td><img src="/library/image/silk/user.png" width="16" height="16" alt="User"/>&nbsp;<a href="#" wicket:id="showPostsLink"><span wicket:id="name">Adrian Fish</span></a></td>
			<td><span wicket:id="postCount">[postCount]</span></td>
			<td><span wicket:id="dateOfLastPost">[dateOfLastPost]</span></td>
			<td><span wicket:id="dateOfLastComment">[dateOfLastComment]</span></td>
		</tr>
		</tbody>
	</table>
</wicket:extend>
</body>
</html>
