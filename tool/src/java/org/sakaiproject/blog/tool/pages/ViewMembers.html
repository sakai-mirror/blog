<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<body>

<wicket:head>
	<script type="text/javascript" src="js/jquery-1.2.5.min.js"></script> 
	<script type="text/javascript" src="js/jquery.dimensions.js"></script> 
	<script type="text/javascript" src="js/jquery.hoverIntent.js"></script> 
	<script type="text/javascript" src="js/jquery.cluetip.js"></script> 
	<script type="text/javascript" language="JavaScript" src="js/jquery.tablesorter.min.js"></script>
	<script type="text/javascript" language="JavaScript" src="js/jquery.tablesorter.pager.js"></script>
	<link rel="stylesheet" type="text/css" href="css/jquery.cluetip.css" />
</wicket:head>

<wicket:extend>

<script language="javascript">
	$(document).ready(function()
	{
 		$('a.showPostsLink').cluetip({
				local: true
				,width: '320px'
				,cluetipClass: 'jtip'
 				,dropShadow: false
				});
  										
  		$("#blog_blogger_table").tablesorter({
	 			cssHeader:'blogSortableTableHeader',
	 			cssAsc:'blogSortableTableHeaderSortUp',
	 			cssDesc:'blogSortableTableHeaderSortDown',
	 			headers:
	 				{
	 					4: {sorter: false}
	 				}
	 	}).tablesorterPager({container: $("#blogBloggerPager"),positionFixed: false});
  	});
	</script>
	
	<h3><span wicket:id="bloggersLabel">[bloggersLabel]</span></h3>
	<div id="blogBloggerPager">
	<form>
		<img class="first" src="/library/image/silk/control_start_blue.png"/>
		<img class="prev" src="/library/image/silk/control_rewind_blue.png"/>
		<input class="pagedisplay" type="text"/>
		<img class="next" src="/library/image/silk/control_fastforward_blue.png"/>
		<img class="last" src="/library/image/silk/control_end_blue.png"/>
		<select class="pagesize">
			<option value="2">2</option>
			<option selected="selected"  value="10">10</option>
			<option value="20">20</option>
			<option value="30">30</option>
			<option  value="40">40</option>
		</select>
		
	</form>
	</div>
    <table id="blog_blogger_table" cols="3" class="listHier speciallistHier">
		<thead>
		<tr>
			<th width="20%"><span wicket:id="memberHeader">[memberHeader]</span></th>
			<th width="10%"><span wicket:id="postsHeader">[postsHeader]</span></th>
			<th width="20%"><span wicket:id="dateOfLastPostHeader">[dateOfLastPostHeader]</span></th>
			<th width="50%"><span wicket:id="dateOfLastCommentHeader">[dateOfLastCommentHeader]</span></th>
		</tr>
		</thead>
		<tbody>
		<tr wicket:id="rows">
			<div wicket:id="profilePopup" class="blog_profile_popup">
				<img wicket:id="profilePopupImage" class="blog_profile_popup_img" width="100px"/>
				<div wicket:id="profilePopupDisplayName" class="blog_profile_popup_name">[profilePopupDisplayName]</div>
				<br/>
				<span wicket:id="profilePopupBio" class="blog_profile_popup_bio">[profilePopupBio]</span>
			</div>
			<td><img src="/library/image/silk/user.png" width="16" height="16" alt="User"/>&nbsp;<a href="#" class="showPostsLink" wicket:id="showPostsLink"><span wicket:id="name">Adrian Fish</span></a></td>
			<td><span wicket:id="postCount">[postCount]</span></td>
			<td><span wicket:id="dateOfLastPost">[dateOfLastPost]</span></td>
			<td><span wicket:id="dateOfLastComment">[dateOfLastComment]</span></td>
		</tr>
		</tbody>
	</table>
</wicket:extend>
</body>
</html>
